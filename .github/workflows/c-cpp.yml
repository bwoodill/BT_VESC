name: C/C++ CI

on:
  push:
    branches:
     - master
     - v2.3-New-HW
     - v2.3_GEORGE_0.4
     - v2.3_FRED_1.19
  pull_request:
    branches:
     - master
     - v2.3-New-HW
     - v2.3_GEORGE_0.4
     - v2.3_FRED_1.19

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: firmware
        path: build/BLDC_4_BT_VESC.bin
